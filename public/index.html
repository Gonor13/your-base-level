<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="fc:frame:image" content="/preview.png">
    <meta property="fc:frame:button:1" content="Open App">

    <!-- OpenGraph -->
    <meta property="og:title" content="Your Base Level">

    <meta property="og:image" content="/preview.png">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Discover your status in the Base ecosystem. Mint your unique Base Level NFT.">
    <meta name="twitter:image" content="/preview.png">
    
    <title>Your Base Level</title>
    
    <!-- Подключаем Ethers.js для работы с кошельками -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0052FF, #0066FF);
            border-radius: 24px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #0052FF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .wallet-info {
            background: #111;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            display: none;
        }
        .connect-btn {
            background: linear-gradient(90deg, #0052FF, #0066FF);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 82, 255, 0.3);
        }
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">B</div>
        <h1>Your Base Level</h1>
        <p style="font-size: 1.2rem; color: #ccc; margin-bottom: 1rem;">
            Discover your status in the Base ecosystem
        </p>
        
        <div class="wallet-info" id="walletInfo">
            <p>Connected: <span id="walletAddress">0x...</span></p>
            <p>Network: <span id="networkName">Base</span></p>
            <button onclick="disconnectWallet()" style="background: #ff4444; margin-top: 1rem;">
                Disconnect
            </button>
        </div>
        
        <button class="connect-btn" id="connectButton" onclick="connectWallet()">
            🔗 Connect Wallet
        </button>
        
        <div id="statusMessage" class="status"></div>
        
        <div style="background: #111; padding: 1.5rem; border-radius: 12px; margin: 2rem 0; text-align: left;">
            <h3 style="color: #0052FF; margin-top: 0;">✨ What's Next</h3>
            <p>After connecting wallet:</p>
            <ul>
                <li>1. Analyze your Base activity</li>
                <li>2. Calculate your Base Level (1-10)</li>
                <li>3. Mint unique NFT with your level</li>
                <li>4. Share with friends</li>
            </ul>
        </div>
    </div>
    
    <script>
        let provider;
        let signer;
        let connectedAddress = '';
        
        // Проверяем есть ли уже подключенный кошелек
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        await setupWallet(accounts[0]);
                    }
                } catch (error) {
                    console.log('No wallet connected');
                }
            }
        });
        
        async function connectWallet() {
            const connectBtn = document.getElementById('connectButton');
            const statusEl = document.getElementById('statusMessage');
            
            try {
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                statusEl.style.display = 'none';
                
                // Проверяем MetaMask/Base Wallet
                if (!window.ethereum) {
                    throw new Error('Please install MetaMask or Base Wallet!');
                }
                
                // Запрашиваем подключение
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }
                
                await setupWallet(accounts[0]);
                
                // Показываем успех
                showStatus('Wallet connected successfully!', 'success');
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                connectBtn.textContent = '🔗 Connect Wallet';
                connectBtn.disabled = false;
            }
        }
        
        async function setupWallet(address) {
            connectedAddress = address;
            
            // Создаем провайдер
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            
            // Получаем сеть
            const network = await provider.getNetwork();
            const networkName = network.name === 'unknown' ? 'Base' : network.name;
            
            // Обновляем UI
            document.getElementById('walletAddress').textContent = 
                `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            document.getElementById('networkName').textContent = networkName;
            document.getElementById('walletInfo').style.display = 'block';
            
            document.getElementById('connectButton').textContent = '✅ Connected';
            document.getElementById('connectButton').disabled = true;
            
            // Слушаем изменения аккаунта
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else {
                    setupWallet(accounts[0]);
                }
            });
            
            // Слушаем изменения сети
            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }
        
        function disconnectWallet() {
            connectedAddress = '';
            provider = null;
            signer = null;
            
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('connectButton').textContent = '🔗 Connect Wallet';
            document.getElementById('connectButton').disabled = false;
            document.getElementById('statusMessage').style.display = 'none';
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            // Автоскрытие через 5 секунд
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Проверка Base сети
        async function switchToBaseNetwork() {
            if (!window.ethereum) return;
            
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x2105' }], // Base Mainnet
                });
            } catch (error) {
                // Если сеть не добавлена, добавляем
                if (error.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x2105',
                                chainName: 'Base Mainnet',
                                nativeCurrency: {
                                    name: 'Ethereum',
                                    symbol: 'ETH',
                                    decimals: 18
                                },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org']
                            }]
                        });
                    } catch (addError) {
                        console.error('Failed to add Base network:', addError);
                    }
                }
            }
        }
        
        console.log('Base Level Mini App loaded with wallet connection');
    </script>
</body>
</html>
