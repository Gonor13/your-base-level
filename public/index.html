<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="fc:frame:image" content="/preview.png">
    <meta property="fc:frame:button:1" content="Open App">
    <meta property="fc:frame:button:1:action" content="link">
    <meta property="fc:frame:button:1:target" content="https://your-base-level.vercel.app">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="Your Base Level">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Base Level">
    <meta name="twitter:description" content="Discover your status in the Base ecosystem. Mint your unique Base Level NFT.">
    <meta name="twitter:image" content="/preview.png">
    
    <title>Your Base Level</title>
    
    <!-- Альтернативный CDN для ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0052FF, #0066FF);
            border-radius: 24px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #0052FF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .connect-btn {
            background: linear-gradient(90deg, #0052FF, #0066FF);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">B</div>
        <h1>Your Base Level</h1>
        <p style="font-size: 1.2rem; color: #ccc; margin-bottom: 1rem;">
            Discover your status in the Base ecosystem
        </p>
        
        <div id="errorMessage" class="error"></div>
        
        <button class="connect-btn" id="connectButton" onclick="connectWallet()">
            🔗 Connect Wallet
        </button>
        
        <div style="background: #111; padding: 1.5rem; border-radius: 12px; margin: 2rem 0; text-align: left;">
            <h3 style="color: #0052FF; margin-top: 0;">✨ What's Next</h3>
            <p>After connecting wallet:</p>
            <ul>
                <li>1. Analyze your Base activity</li>
                <li>2. Calculate your Base Level (1-10)</li>
                <li>3. Mint unique NFT with your level</li>
                <li>4. Share with friends</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Проверяем загрузился ли ethers
        if (typeof ethers === 'undefined') {
            document.getElementById('errorMessage').textContent = 
                'Error: ethers.js library failed to load. Please check your internet connection.';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        async function connectWallet() {
            const connectBtn = document.getElementById('connectButton');
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';
            
            try {
                // Проверяем доступен ли ethers
                if (typeof ethers === 'undefined') {
                    throw new Error('ethers.js not loaded');
                }
                
                // Проверяем наличие MetaMask/Base Wallet
                if (!window.ethereum) {
                    throw new Error('Please install MetaMask or Base Wallet!');
                }
                
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                
                // Запрашиваем аккаунты
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }
                
                // Создаем провайдер
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                const network = await provider.getNetwork();
                
                // Успешное подключение
                connectBtn.textContent = `✅ ${address.substring(0,6)}...${address.substring(38)}`;
                connectBtn.disabled = true;
                
                console.log('Connected:', { address, network: network.name });
                
            } catch (error) {
                console.error('Connection error:', error);
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
                connectBtn.textContent = '🔗 Connect Wallet';
                connectBtn.disabled = false;
            }
        }
        
        // Проверяем при загрузке страницы
        window.addEventListener('load', () => {
            if (window.ethereum) {
                // Слушаем изменения аккаунтов
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        console.log('Account changed:', accounts[0]);
                    }
                });
            }
        });
    </script>
</body>
</html>
