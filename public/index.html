<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Base Level</title>
    <meta name="description" content="Discover your status in the Base ecosystem">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-base-level.vercel.app/">
    <meta property="og:title" content="Your Base Level">
    <meta property="og:description" content="Discover your status in the Base ecosystem">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-base-level.vercel.app/">
    <meta property="twitter:title" content="Your Base Level">
    <meta property="twitter:description" content="Discover your status in the Base ecosystem">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Farcaster Frame -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="/og-image.png">
    <meta property="fc:frame:button:1" content="Check My Level">
    <meta property="fc:frame:post_url" content="/api/frame">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .wallet-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s, opacity 0.3s;
            width: 100%;
            max-width: 300px;
        }
        
        .wallet-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .wallet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .status-connected {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c2c7;
        }
        
        .status-info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffecb5;
        }
        
        #levelInfo {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }
        
        .level-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        
        .progress-bar {
            background: #eee;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mini-app-badge {
            display: inline-block;
            background: #0052ff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Base Level</h1>
        <p>Discover your status in the Base ecosystem. Analyze activity, calculate level, mint NFT.</p>
        
        <button class="wallet-btn" id="connectButton" onclick="connectWallet()">
            Connect Wallet
        </button>
        
        <div id="status" class="status-info">
            Connect your wallet to see your Base Level
        </div>
        
        <div id="levelInfo">
            <h2>Your Base Level</h2>
            <div class="level-display" id="level">0</div>
            <div class="progress-bar">
                <div class="progress-fill" id="levelBar" style="width: 0%"></div>
            </div>
            <p id="levelDescription">Connect your wallet to calculate your level</p>
        </div>
        
        <div class="mini-app-badge" id="miniAppBadge" style="display: none;">
            Base Mini App
        </div>
    </div>

    <script>
        // Check if running as Base Mini App
        function checkMiniApp() {
            if (window.ethereum && window.ethereum.isMiniApp) {
                document.getElementById('miniAppBadge').style.display = 'inline-block';
                console.log('Running as Base Mini App');
                return true;
            }
            return false;
        }
        
        // Check wallet availability
        function checkWalletAvailability() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('Please install MetaMask or Coinbase Wallet to use this app.', 'error');
                document.getElementById('connectButton').disabled = true;
                return false;
            }
            return true;
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status-' + type;
        }
        
        // Connect wallet
        async function connectWallet() {
            if (!checkWalletAvailability()) {
                return;
            }
            
            showStatus('Connecting to wallet...', 'info');
            document.getElementById('connectButton').disabled = true;
            
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts && accounts.length > 0) {
                    const address = accounts[0];
                    showStatus(`Connected: ${address.slice(0,6)}...${address.slice(-4)}`, 'connected');
                    calculateLevel();
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', (newAccounts) => {
                        if (newAccounts.length === 0) {
                            showStatus('Wallet disconnected', 'error');
                            document.getElementById('levelInfo').style.display = 'none';
                            document.getElementById('connectButton').disabled = false;
                        } else {
                            showStatus(`Connected: ${newAccounts[0].slice(0,6)}...${newAccounts[0].slice(-4)}`, 'connected');
                            calculateLevel();
                        }
                    });
                } else {
                    showStatus('No accounts found', 'error');
                    document.getElementById('connectButton').disabled = false;
                }
            } catch (error) {
                console.error('Wallet connection error:', error);
                
                if (error.code === 4001) {
                    showStatus('Connection rejected by user', 'error');
                } else if (error.code === -32002) {
                    showStatus('Wallet connection already pending', 'info');
                } else {
                    showStatus('Connection error: ' + error.message, 'error');
                }
                
                document.getElementById('connectButton').disabled = false;
            }
        }
        
        // Calculate Base Level
        function calculateLevel() {
            // Simulate level calculation (1-10)
            const level = Math.floor(Math.random() * 10) + 1;
            
            document.getElementById('level').textContent = level;
            document.getElementById('levelBar').style.width = `${level * 10}%`;
            
            let description = '';
            if (level >= 9) {
                description = '🏆 Elite Base User - Top contributor!';
            } else if (level >= 7) {
                description = '⭐ Advanced User - Great activity!';
            } else if (level >= 5) {
                description = '👍 Active User - Keep it up!';
            } else if (level >= 3) {
                description = '🌱 Growing - Getting started on Base';
            } else {
                description = '🚀 Newcomer - Welcome to Base!';
            }
            
            document.getElementById('levelDescription').textContent = description;
            document.getElementById('levelInfo').style.display = 'block';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkMiniApp();
            checkWalletAvailability();
            
            // Auto-connect if returning and previously connected
            if (window.ethereum && window.ethereum.selectedAddress) {
                showStatus('Reconnecting...', 'info');
                connectWallet();
            }
        });
    </script>
</body>
</html>
