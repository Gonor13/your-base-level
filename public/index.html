    <style>
        body {

        .logo {

        h1 {
            font-size: 3rem;

        }
        .btn {
            background: linear-gradient(90deg, #0052FF, #0066FF);
            color: white;
            border: none;

            border-radius: 12px;
            cursor: pointer;
            margin: 0.5rem;

        }

            transform: translateY(-2px);
        }

            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 1rem;

        }

            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            padding: 1rem;

            margin: 1rem 0;
        }
    </style>

<body>
    <div class="container">
        <div class="logo">B</div>
        <h1>Your Base Level</h1>
        <p style="font-size: 1.2rem; color: #ccc; margin-bottom: 1rem;">
            Discover your status in the Base ecosystem
        </p>
        
        <div id="status" class="error" style="display:none;"></div>
        
        <button class="btn" id="connectBtn" onclick="connectWallet()">
            🔗 Connect Wallet
        </button>
        
        <div style="background: #111; padding: 1.5rem; border-radius: 12px; margin: 2rem 0;">
            <h3 style="color: #0052FF;">🎯 Features</h3>
            <p>• Analyze Base activity</p>
            <p>• Calculate Level (1-10)</p>
            <p>• Mint Dynamic NFT</p>
            <p>• Gas only fees</p>
            <p>• Share with friends</p>
        </div>
        
        <p style="color: #666; font-size: 0.9rem;">
            Smart Contract: 0xa61878Cd14f87F22623A44Cf54D8F2F0a0E6c11a
        </p>
    </div>
    
    <script>
        // Проверяем загрузку ethers
        window.addEventListener('load', () => {
            if (typeof ethers === 'undefined') {
                showStatus('⚠️ Loading wallet libraries...', 'error');
                // Перезагружаем ethers если не загрузился
                setTimeout(() => {
                    if (typeof ethers === 'undefined') {
                        showStatus('❌ Failed to load ethers.js. Please refresh.', 'error');
                    }
                }, 3000);
            } else {
                console.log('✅ ethers.js loaded');
            }
            
            // Проверяем кошелек при загрузке
            if (window.ethereum) {
                checkConnected();
            }
        });
        
        async function checkConnected() {
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_accounts' 
                });
                if (accounts.length > 0) {
                    updateUI(accounts[0]);
                }
            } catch (error) {
                console.log('No wallet connected');
            }
        }
        
        async function connectWallet() {
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('status');
            
            try {
                if (!window.ethereum) {
                    throw new Error('Install MetaMask or Base Wallet');
                }
                
                btn.disabled = true;
                btn.textContent = 'Connecting...';
                status.style.display = 'none';
                
                // Запрашиваем аккаунты
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }
                
                // Создаем провайдер
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const address = accounts[0];
                
                // Обновляем UI
                updateUI(address);
                showStatus('✅ Wallet connected successfully!', 'success');
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
                btn.textContent = '🔗 Connect Wallet';
                btn.disabled = false;
            }
        }
        
        function updateUI(address) {
            const btn = document.getElementById('connectBtn');
            const shortAddr = `${address.substring(0,6)}...${address.substring(38)}`;
            btn.textContent = `✅ ${shortAddr}`;
            btn.disabled = true;
            btn.style.background = 'linear-gradient(90deg, #00AA00, #00CC00)';
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        // Слушаем изменения аккаунтов
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    updateUI(accounts[0]);
                } else {
                    // Disconnected
                    const btn = document.getElementById('connectBtn');
                    btn.textContent = '🔗 Connect Wallet';
                    btn.disabled = false;
                    btn.style.background = 'linear-gradient(90deg, #0052FF, #0066FF)';
                }
            });
        }
    </script>
</body>
